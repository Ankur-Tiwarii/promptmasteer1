<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Gold Gradient - Updated to match site palette -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C49B30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <!-- Dark Gold Gradient -->
    <linearGradient id="darkGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6508;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4306;stop-opacity:1" />
    </linearGradient>
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0a12" opacity="0.9"/>
  
  <!-- Lion Head Geometric Shape (Beast Element) -->
  <g filter="url(#shadow)">
    <!-- Main Head -->
    <circle cx="100" cy="100" r="45" fill="url(#goldGradient)" opacity="0.9"/>
    
    <!-- Mane Spikes (Crown-like) -->
    <path d="M 100 45 L 95 30 L 100 35 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 100 45 L 105 30 L 100 35 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 85 50 L 70 40 L 80 48 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 115 50 L 130 40 L 120 48 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 75 65 L 58 60 L 70 65 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 125 65 L 142 60 L 130 65 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 70 85 L 52 85 L 65 85 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 130 85 L 148 85 L 135 85 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 75 110 L 60 120 L 72 115 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <path d="M 125 110 L 140 120 L 128 115 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    
    <!-- Inner Face Details -->
    <circle cx="100" cy="100" r="38" fill="url(#darkGoldGradient)"/>
    
    <!-- Eyes (Powerful) -->
    <ellipse cx="88" cy="95" rx="6" ry="8" fill="#D4AF37"/>
    <ellipse cx="112" cy="95" rx="6" ry="8" fill="#D4AF37"/>
    <circle cx="88" cy="95" r="3" fill="#0a0a12"/>
    <circle cx="112" cy="95" r="3" fill="#0a0a12"/>
    
    <!-- Nose -->
    <path d="M 100 105 L 95 110 L 100 112 L 105 110 Z" fill="#0a0a12"/>
    
    <!-- Mouth/Jaw -->
    <path d="M 85 115 Q 100 125 115 115" stroke="#0a0a12" stroke-width="2" fill="none"/>
  </g>
  
  <!-- AI Circuit Pattern Overlay (Tech Element) -->
  <g opacity="0.4" stroke="url(#goldGradient)" stroke-width="1.5" fill="none">
    <circle cx="100" cy="100" r="60"/>
    <circle cx="100" cy="100" r="70"/>
    <line x1="100" y1="30" x2="100" y2="40"/>
    <line x1="100" y1="160" x2="100" y2="170"/>
    <line x1="30" y1="100" x2="40" y2="100"/>
    <line x1="160" y1="100" x2="170" y2="100"/>
    <circle cx="100" cy="30" r="3" fill="url(#goldGradient)"/>
    <circle cx="100" cy="170" r="3" fill="url(#goldGradient)"/>
    <circle cx="30" cy="100" r="3" fill="url(#goldGradient)"/>
    <circle cx="170" cy="100" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Crown/Premium Element on Top -->
  <g filter="url(#glow)">
    <path d="M 90 25 L 100 15 L 110 25 L 107 30 L 93 30 Z" fill="url(#goldGradient)"/>
    <circle cx="100" cy="15" r="3" fill="#D4AF37"/>
  </g>
</svg>